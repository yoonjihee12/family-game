<body>

<div id="intro-screen">

    <div class="intro-box">

    <main>

            <div id="control-panel">

                    <input type="text" id="family-desc" placeholder="êµ¬ì„± ì¡°í•© ì„¤ëª…">
                    <button class="btn-confirm" onclick="confirmFamily()">ê°€ì¡± í™•ì •</button>
                </div>

</div>

<script>
    // ì„ ìƒë‹˜ì˜ ìµœì‹  ìŠ¤í¬ë¦½íŠ¸ URL ë°˜ì˜
    const scriptURL = "https://script.google.com/macros/s/AKfycbyanXPWyAxJuUwGhhF6QKldFrjjf63jvJoe1QwrZXy6P7EFTzT3OEyHC00Hk6JyWi7ZBQ/exec";

    let teamName = "";
    let currentMembers = [];
    let submittedFamilies = [];

    const personNames = ["ì‹ êµ¬", "ë¶€ìŠ¹ê´€", "ìœ ì´ì§„", "ì¡°ë‚˜ë‹¨", "ê¹€ê°•í›ˆ", "ì˜¤í•´ì›", "ë¼ë¯¸ë€", "ë°•í•´ì¤€", "í•œíš¨ì£¼", "ì „í˜„ë¬´", "ê³ ìœ¤ì •", "ë‚˜ë¬¸í¬", "ë¬¸ìƒí›ˆ", "ì¹´ë‹ˆ", "ë°•ì€ë¹ˆ", "ìœ í•´ì§„", "ë°•ì§€í›ˆ"];
    
    window.onload = function() {
        const inv = document.getElementById('inventory');
        personNames.forEach((name, i) => {
            const id = `p${i+1}`;
            const div = document.createElement('div');
            div.className = 'person-card';
            div.id = id;
            div.draggable = true;
            div.ondragstart = (ev) => { ev.dataTransfer.setData("text", ev.target.id); };
            div.innerHTML = `<img src="${id}.jpg" alt="${name}"><p>${name}</p>`;
            inv.appendChild(div);
        });
    };

    function startGame() {
        const val = document.getElementById('team-input').value.trim();
        if(!val) { alert("ëª¨ë‘ ëª…ì„ ì…ë ¥í•´ì£¼ì„¸ìš”!"); return; }
        teamName = val;
        document.getElementById('display-team-name').innerText = `ğŸ”¥ ${teamName} í™œë™ ì¤‘`;
        document.getElementById('intro-screen').style.display = 'none';
        document.getElementById('game-container').style.display = 'flex';
    }

    function allowDrop(ev) { ev.preventDefault(); }
    function drop(ev) {
        ev.preventDefault();
        const id = ev.dataTransfer.getData("text");
        const el = document.getElementById(id);
        if(!el || el.classList.contains('used')) return;
        el.classList.add('used');
        currentMembers.push(id);
        renderDropZone();
    }

    function removeMember(id) {
        document.getElementById(id).classList.remove('used');
        currentMembers = currentMembers.filter(m => m !== id);
        renderDropZone();
    }

    function renderDropZone() {
        const dz = document.getElementById('drop-zone');
        dz.innerHTML = "";
        currentMembers.forEach(id => {
            const el = document.getElementById(id);
            const clone = el.cloneNode(true);
            clone.className = 'person-card temp-member';
            clone.innerHTML += `<button class="remove-btn" onclick="removeMember('${id}')">âœ•</button>`;
            dz.appendChild(clone);
        });
    }

    function confirmFamily() {
        const type = document.getElementById('family-type').value.trim();
        const desc = document.getElementById('family-desc').value.trim();
        if(!type || currentMembers.length === 0) { alert("ë‚´ìš©ì„ ì…ë ¥í•˜ì„¸ìš”!"); return; }
        
        submittedFamilies.push({ type, desc, count: currentMembers.length });
        const item = document.createElement('div');
        item.innerHTML = `<b>${submittedFamilies.length}. ${type}</b> (${desc})`;
        document.getElementById('items-container').prepend(item);

        currentMembers = [];
        document.getElementById('drop-zone').innerHTML = "";
        document.getElementById('family-type').value = "";
        document.getElementById('family-desc').value = "";
        document.getElementById('count').innerText = submittedFamilies.length;
    }

    function submitToSheet() {
        if(submittedFamilies.length === 0) return;
        if(!confirm("ìµœì¢… ì œì¶œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?")) return;

        const detailsText = submittedFamilies.map((f, i) => `${i+1}.${f.type}(${f.desc})`).join(" / ");
        
        fetch(scriptURL, {
            method: 'POST',
            mode: 'no-cors',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ 
                teamName: teamName, 
                count: submittedFamilies.length, 
                details: detailsText 
            })
        }).then(() => {
            alert("ì œì¶œ ì™„ë£Œ! ìˆ˜ê³ í•˜ì…¨ìŠµë‹ˆë‹¤.");
            location.reload();
        }).catch(e => alert("ì˜¤ë¥˜: " + e.message));
    }
</script>
